{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}"> 
            {{ form.hidden_tag() }}
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix teal-text lighten-2"></i>
                        {{ form.username.label }}
                        {{ form.username }}
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix teal-text lighten-2"></i>
                        {{ form.password.label }}
                        {{ form.password }}
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    {{ form.submit(class="col s12 btn-large teal  text-shadow")}}
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have an account?
                <a href="{{url_for('register')}}" class="teal-text lighten-2">Register Here</a>
            </p>
        </div>
    </div>

{% endblock %}
