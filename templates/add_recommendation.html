{% extends "base.html" %}
{% block content %}


<h3 class="light-blue-text text-darken-4 center-align">Recommend Product</h3>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="product_name" name="product_name" minlength="1" maxlength="50" type="text" class="validate" required>
                <label for="product_name">Product Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="product_description" name="product_description" minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
          <label for="product_description">Product Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-piggy-bank prefix light-blue-text text-darken-4"></i>
                    <label for="hidden_gem">
                        <input type="checkbox" id="hidden_gem" name="hidden_gem">
                        <span class="lever"></span>
                        Is Under Â£20
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
