{% extends "base.html" %}
{% block content %}


<h3 class="black-text center-align">Contact Us</h3>
<div class="row card-panel grey lighten-5">
    <form onsubmit="return sendMail(this), alertFunction();" class="col s12" >
        <!-- Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-user-circle prefix teal-text lighten-2"></i>
                {{ form.name.label }}
                {{ form.name }}
            </div>
        </div>
        <!-- product description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-envelope-open-text prefix teal-text lighten-2"></i>
                {{ form.email.label }}
                {{ form.email }}
            </div>
        </div>
        <!-- product link -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix teal-text lighten-2"></i>
                {{ form.message.label }}
                {{ form.message }}
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                {{ form.submit(class="col s12 btn-large white-text")}}
            </div>
        </div>
    </form>
</div>

{% endblock %}
