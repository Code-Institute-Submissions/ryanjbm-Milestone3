{% extends "base.html" %}
{% block content %}


<h3 class="light-blue-text text-darken-4 center-align">Contact Us</h3>
<div class="row card-panel grey lighten-5">
    <form onsubmit="return sendMail(this), alertFunction();" class="col s12" >
        <!-- product name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-user-circle prefix light-blue-text text-darken-4"></i>
                <input type="text" class="form-control" name="name" id="fullname" placeholder="Name" required>
                <label for="product_name">Full Name</label>
            </div>
        </div>
        <!-- product description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-envelope-open-text prefix light-blue-text text-darken-4"></i>
                <input type="email" class="form-control" name="emailaddress" id="emailaddress" placeholder="Email" required>
          <label for="product_description">Email</label>
            </div>
        </div>
        <!-- product link -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <textarea name="message" class="materialize-textarea form-control" id="message" rows="7" cols="70" placeholder="Message" required></textarea>
                <label for="product_link">Message</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button id="sendmessage" value="sendMessage" type="submit" class="btn btn-secondary center-block">Send Message</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
